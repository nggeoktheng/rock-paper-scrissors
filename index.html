<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">       
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <p>Let's see who will win the game!</p>
        </header>

        <div class="gameBoard">
            <div>
                <h2 id="playerLabel">Player</h2>
                <p id="playerScore" class="score">0</p>
            </div>
            <div>
                <p id="version">VS</p>
            </div>
            <div>
                <h2 id="computerLabel">Computer</h2>
                <p id="computerScore" class="score">0</p>
            </div>
        </div>

        <div>
            <p class="result">Start the game!</p>
        </div>

        <div class="choices">
            <button class="button hoverActive cursorBtn"><img id="rock" src="images/rock.png" alt="rock" draggable="false"></button>
            <button class="button hoverActive cursorBtn"><img id="paper" src="images/paper.png" alt="paper" draggable="false"></button>
            <button class="button hoverActive cursorBtn"><img id="scissors" src="images/scissors.png" alt="scissors" draggable="false"></button>
        </div>

        <div class="restart">
            <button id="restartButton">Restart Game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
